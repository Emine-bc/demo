<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">


<body>
<div data-th-replace="navbar"></div>

<main role="main">

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
        <div class="container">
            <hr>
            <p align=""center> formulaire client</p>
            <hr>
                <form th:object="${clientForm}" method="POST" th:action = "@{/clients/save}">

                    <hidden type="text" th:field="*{id}"></hidden>

                     <div class="form-group">
                         <label>Nom</label>
                         <input type="text" id="nom" class="form-control" th:field="*{nom}">
                     </div>

                    <div class="form-group">
                        <label>Prenom</label>
                        <input type="text" id="prenom" class="form-control" th:field="*{prenom}">
                    </div>


                    <button type="submit" class="btn btn-primary">Submit</button>

                </form>
        </div>

        <hr>

    </div> <!-- /container -->

</main>


<div data-th-replace="footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
