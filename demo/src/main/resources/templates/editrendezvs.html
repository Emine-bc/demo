<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <meta name="generator" content="Hugo 0.80.0">
    <title>Jumbotron Template · Bootstrap v4.6</title>





    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">





    <!-- Custom styles for this template -->
    <link href="jumbotron.css" rel="stylesheet">
</head>
<body>
<div data-th-replace="navbar"></div>


<main role="main">
    <div data-th-replace="footer"></div>



    <div class="container">
        <hr>
        <b>
            <p align="center"> Formulaire Rendez-vous</p>
        </b>
        <hr>
        <form method="post" th:action="@{/rdvs/save}" th:object="${rdvForm}">
            <div class="form-group">
                <label>ID-rdv</label>
                <input type="text" id="id" class="form-control" th:field="*{Id}" readonly="true"/>
            </div>

            <div class="form-group">
                <label>Jour</label>
                <input type="date" id="jour" class="form-control" th:field="*{jour}"/>
            </div>

            <!--liste déroulant dynamique des clients-->
            <div class="form-group">
                <label>Client</label>
                <select class = "form-control" id="client" th:field="*{client.id}">
                    <option th:each="c:${clients}" th:value="${c.id}" th:utext="${c.nom}+' '+${c.prenom}"></option>
                </select>
            </div>

            <!--liste déroulant dynamique des médecins-->
            <div class="form-group">
                <label>Médecin</label>
                <select class = "form-control" id="medecin" th:field="*{medecin.id}">
                    <option th:each="c:${medecins}" th:value="${c.id}" th:utext="${c.nom}+' '+${c.prenom}"></option>
                </select>
            </div>

            <div align="center">
                <button type="submit" class="btn btn-primary">Submit</button>
            </div>

        </form>
    </div>

    <hr>

    </div> <!-- /container -->

</main>



<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
