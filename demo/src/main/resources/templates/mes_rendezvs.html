<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

<body>
<div data-th-replace="navbar"></div>

<main role="main">

  <!-- Main jumbotron for a primary marketing message or call to action -->
  <div class="jumbotron">
    <div class="container">
      <hr>
      <p align=""center> listes des clients</p>
      <hr>
      <table class="table table-striped">
        <thead>
        <th scope="row">ID_RENDEZVS</th>
        <th scope="row">jour</th>
        <th scope="row">medecin </th>
        <th scope="row">client</th>

        <th scope="row">update</th>
        <th scope="row">delete</th>
        </thead>

        <tbody>
        <tr th:each="c : ${mesRendezvs}">
          <td th:utext="${c.id}"></td>
          <td th:utext="${c.jour}"></td>
          <td th:utext="${c.medecin.nom} + ' '+ ${c.medecin.prenom} "></td>
          <td th:utext="${c.client.nom} + ' '+ ${c.client.prenom} "></td>

          <td>
            <a th:href="@{/rdvs/delete/{idm} (idm=${c.id})}" role="button" class="btn btn-danger"> Delete</a>
          </td>
          <td>
            <a th:href="@{/rdvs/update/{idm} (idm=${c.id})}" role="button" class="btn btn-warning"> Update</a>
          </td>
        </tr>
        </tbody>

      </table>
    </div>

    <hr>

  </div> <!-- /container -->

</main>


<div data-th-replace="footer"></div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

</body>
</html>
